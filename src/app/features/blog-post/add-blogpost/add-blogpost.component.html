<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>
  <form action="">
    <div class="mt-2 mb-3 row">
      <div class="mt-3 col-6">
        <label for="title" class="form-label"> Title </label>
        <input
          type="text"
          aria-label="blogTitle"
          id="title"
          name="title"
          class="form-control"
        />
      </div>

      <div class="mt-3 col-6">
        <label for="urlHandle" class="form-label"> Url Handle </label>
        <input
          type="text"
          aria-label="urlHandle"
          id="urlHandle"
          name="urlHandle"
          class="form-control"
        />
      </div>

      <div class="mt-3 col-6">
        <label for="urlHandle" class="form-label"> Short Description </label>
        <input
          type="text"
          aria-label="shortDescription"
          id="shortDescription"
          name="shortDescription"
          class="form-control"
        />
      </div>

      <div class="mt-3 col-6">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url</label
        >
        <input
          type="text"
          aria-label="featuredImageUrl"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
        />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" id="content" class="form-control"></textarea>
      </div>

      <div class="mt-3 col-6">
        <label for="publishedDate" class="form-label">PublishedDate Date</label>
        <input
          type="date"
          aria-label="publishedDate"
          id="publishedDate"
          name="publishedDate"
          class="form-control"
        />
      </div>

      <div class="mt-3 col-6">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          aria-label="author"
          id="author"
          name="author"
          class="form-control"
        />
      </div>

      <div class="form-check mt-3 ml-3">
        <input
          type="checkbox"
          id="isVisible"
          class="form-check-input"
          aria-label="isVisible"
        />
        <label for="isVisible" class="form-check-label">Is Visible</label>
      </div>

      <button class="btn btn-primary col-1 mt-3" type="button">Save</button>
    </div>
  </form>
</div>
